; Custom PHP settings for Docker container
; Enable error logging to a file and disable display_errors to avoid breaking JSON APIs
log_errors = On
error_reporting = E_ALL
; In dev, you can set display_errors=On temporarily, but prefer logging
; display_errors = On
display_errors = Off
; Send errors to file (inside container)
error_log = /var/log/php_errors.log
; Ensure default permissions
error_log_mode = 0644

; Upload limits (adjust as needed)
upload_max_filesize = 10M
post_max_size = 12M
max_file_uploads = 20
file_uploads = On
; Ensure enough memory for processing
memory_limit = 256M
