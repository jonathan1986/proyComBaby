<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Imágenes de Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Gestión de Imágenes de Producto</h1>
        <form id="imagenForm" class="card p-4 mb-4 shadow-sm" style="max-width: 500px;">
            <div class="mb-3">
                <label for="id_producto" class="form-label">ID Producto</label>
                <input type="number" id="id_producto" name="id_producto" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="archivo_imagen" class="form-label">Archivo de imagen</label>
                <input type="file" id="archivo_imagen" name="archivo_imagen" accept="image/*" required class="form-control">
                <span id="archivoError" class="text-danger small"></span>
            </div>
            <div class="mb-3">
                <label for="principal" class="form-label">¿Principal?</label>
                <select id="principal" name="principal" class="form-select">
                    <option value="1">Sí</option>
                    <option value="0" selected>No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" name="estado" class="form-select">
                    <option value="1" selected>Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
        <div class="mb-3">
            <label for="filtroProducto" class="form-label">Filtrar por producto:</label>
            <select id="filtroProducto" class="form-select"></select>
        </div>
        <div id="imagenes"></div>
    </div>
    <script>
    // Función para escapar HTML
    function escapeHtml(text) {
        return text.replace(/[&<>'"`=]/g, function (c) {
            return {'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','"':'&quot;','`':'&#96;','=':'&#61;'}[c];
        });
    }
    // Cargar productos para filtro
    function cargarProductos() {
        fetch('../Controllers/producto_api.php?listar=1')
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById('filtroProducto');
            select.innerHTML = '<option value="">Todos</option>';
            if (data.success && data.productos) {
                data.productos.forEach(prod => {
                    select.innerHTML += `<option value="${escapeHtml(prod.id_producto.toString())}">${escapeHtml(prod.nombre)}</option>`;
                });
            }
        });
    }
    cargarProductos();

    // Validación de archivo
    document.getElementById('archivo_imagen').addEventListener('change', function() {
        const file = this.files[0];
        const errorSpan = document.getElementById('archivoError');
        if (!file) {
            errorSpan.textContent = 'Debe seleccionar un archivo.';
            this.classList.add('is-invalid');
            return;
        }
        const allowed = ['image/jpeg','image/png','image/gif','image/webp'];
        if (!allowed.includes(file.type)) {
            errorSpan.textContent = 'Tipo de archivo no permitido.';
            this.classList.add('is-invalid');
        } else {
            errorSpan.textContent = '';
            this.classList.remove('is-invalid');
        }
    });
    // Envío seguro AJAX
    document.getElementById('imagenForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        const fileInput = form.archivo_imagen;
        const file = fileInput.files[0];
        if (!file) {
            alert('Debe seleccionar un archivo.');
            fileInput.focus();
            return;
        }
        const allowed = ['image/jpeg','image/png','image/gif','image/webp'];
        if (!allowed.includes(file.type)) {
            alert('Tipo de archivo no permitido.');
            fileInput.focus();
            return;
        }
        const datos = new FormData(form);
        fetch('../Controllers/imagenes_producto_api.php', {
            method: 'POST',
            body: datos
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert('Imagen guardada con ID: ' + data.id);
                form.reset();
                cargarImagenes();
            } else {
                alert('Error: ' + data.error);
            }
        })
        .catch(err => alert('Error de conexión: ' + err.message));
    });

    // Visualización/listado seguro de imágenes con filtro
    function cargarImagenes() {
        const idProd = document.getElementById('filtroProducto').value;
        let url = '../Controllers/imagenes_producto_api.php?listar=1';
        if (idProd) url += `&id_producto=${encodeURIComponent(idProd)}`;
        fetch(url)
        .then(res => res.json())
        .then(data => {
            const cont = document.getElementById('imagenes');
            if (!data.success || !data.imagenes) {
                cont.innerHTML = '<div class="alert alert-warning">No hay imágenes registradas.</div>';
                return;
            }
            let html = '<table class="table table-bordered"><thead><tr><th>ID</th><th>ID Producto</th><th>Imagen</th><th>Principal</th><th>Estado</th></tr></thead><tbody>';
            data.imagenes.forEach(img => {
                html += `<tr>
                    <td>${escapeHtml(img.id_imagen.toString())}</td>
                    <td>${escapeHtml(img.id_producto.toString())}</td>
                    <td><img src="../${escapeHtml(img.archivo_imagen)}" alt="img" style="max-width:80px;max-height:80px;"></td>
                    <td>${img.principal == 1 ? 'Sí' : 'No'}</td>
                    <td>${img.estado == 1 ? 'Activo' : 'Inactivo'}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            cont.innerHTML = html;
        });
    }
    document.getElementById('filtroProducto').addEventListener('change', cargarImagenes);
    cargarImagenes();
    </script>
</body>
</html>
