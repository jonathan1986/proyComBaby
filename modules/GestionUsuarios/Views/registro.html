<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/css/estilos.css">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Crear Cuenta</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="formRegistro" novalidate>
                            <!-- Nombre Completo -->
                            <div class="mb-3">
                                <label for="nombre_completo" class="form-label">Nombre Completo *</label>
                                <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required>
                                <div class="invalid-feedback" id="error-nombre_completo"></div>
                            </div>
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback" id="error-email"></div>
                            </div>
                            
                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña *</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <small class="form-text text-muted">Mínimo 8 caracteres</small>
                                <div class="invalid-feedback" id="error-password"></div>
                            </div>
                            
                            <!-- Confirmar Contraseña -->
                            <div class="mb-3">
                                <label for="confirmar_password" class="form-label">Confirmar Contraseña *</label>
                                <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" required>
                                <div class="invalid-feedback" id="error-confirmar_password"></div>
                            </div>
                            
                            <!-- Apellido (Opcional) -->
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido">
                            </div>
                            
                            <!-- Botones -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="btnRegistro">
                                    <span id="btnText">Registrarse</span>
                                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                            
                            <!-- Mensaje de estado -->
                            <div id="alertaRegistro" class="alert d-none mt-3" role="alert"></div>
                            
                            <!-- Link a login -->
                            <hr class="my-4">
                            <p class="text-center">
                                ¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Assets/js/auth.js"></script>
    <script>
        document.getElementById('formRegistro').addEventListener('submit', function(e) {
            e.preventDefault();
            registroUsuario();
        });
    </script>
</body>
</html>
