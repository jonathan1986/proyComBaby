<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/css/estilos.css">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Recuperar Contraseña</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Paso 1: Solicitar email -->
                        <div id="paso1" class="step-container">
                            <p class="text-muted mb-4">
                                Ingresa tu email para recibir un link de recuperación.
                            </p>
                            <form id="formSolicitar" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback" id="error-email"></div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-warning btn-lg" id="btnSolicitar">
                                        <span id="btnText">Enviar Link</span>
                                        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>
                                
                                <div id="alertaSolicitar" class="alert d-none mt-3" role="alert"></div>
                            </form>
                            
                            <hr class="my-4">
                            <p class="text-center">
                                <a href="login.html" class="text-decoration-none">Volver a Login</a>
                            </p>
                        </div>
                        
                        <!-- Paso 2: Cambiar contraseña -->
                        <div id="paso2" class="step-container d-none">
                            <p class="text-muted mb-4">
                                Ingresa tu nueva contraseña.
                            </p>
                            <form id="formResetear" novalidate>
                                <input type="hidden" id="token" name="token">
                                
                                <div class="mb-3">
                                    <label for="password_nueva" class="form-label">Nueva Contraseña *</label>
                                    <input type="password" class="form-control" id="password_nueva" name="password" required>
                                    <small class="form-text text-muted">Mínimo 8 caracteres</small>
                                    <div class="invalid-feedback" id="error-password"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmar_password" class="form-label">Confirmar Contraseña *</label>
                                    <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" required>
                                    <div class="invalid-feedback" id="error-confirmar"></div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success btn-lg" id="btnResetear">
                                        <span id="btnText2">Cambiar Contraseña</span>
                                        <span id="btnSpinner2" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>
                                
                                <div id="alertaResetear" class="alert d-none mt-3" role="alert"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Assets/js/auth.js"></script>
    <script>
        // Verificar si hay token en URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // Validar token
            validarTokenRecuperacion(token);
        }
        
        document.getElementById('formSolicitar').addEventListener('submit', function(e) {
            e.preventDefault();
            solicitarRecuperacion();
        });
        
        document.getElementById('formResetear').addEventListener('submit', function(e) {
            e.preventDefault();
            resetearContrasena();
        });
    </script>
</body>
</html>
