<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/css/estilos.css">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Iniciar Sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="formLogin" novalidate>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback" id="error-email"></div>
                            </div>
                            
                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña *</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback" id="error-password"></div>
                            </div>
                            
                            <!-- Recordar -->
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="recuerdarme" name="recuerdarme">
                                    <label class="form-check-label" for="recuerdarme">
                                        Recuérdame en este dispositivo
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Botón -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg" id="btnLogin">
                                    <span id="btnText">Inicia sesión</span>
                                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                            
                            <!-- Mensaje de estado -->
                            <div id="alertaLogin" class="alert d-none mt-3" role="alert"></div>
                            
                            <!-- Links -->
                            <hr class="my-4">
                            <div class="text-center">
                                <p>
                                    <a href="registro.html" class="text-decoration-none">Crear nueva cuenta</a>
                                </p>
                                <p>
                                    <a href="recuperar_contrasena.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Assets/js/auth.js"></script>
    <script>
        document.getElementById('formLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            loginUsuario();
        });
    </script>
</body>
</html>
